<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1343831016.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <form class="city-form" id="city-form">
        <div class="row">
          <div class="col">
            <input
              type="text"
              placeholder="Change City"
              autofocus="off"
              autocomplete="off"
              id="change-city"
            />
          </div>
          <div class="col">
            <input type="submit" value="Enter" class="enter-btn" />
          </div>
          <div class="col">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>

      <br />

      <h1 id="city">City</h1>

      <h2 id="date"></h2>
      <h3>
        <div class="convert">
          <span class="temperature" id="temperature">28</span>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
      </h3>
      <div class="row">
        <div class="col">
          <i class="fas fa-cloud-sun forecast"></i>
          <br />
          <span id="daily-weather"></span>
        </div>
        <div class="col">
          Humidity: <span id="humidity"></span>%
          <br />
          Wind: <span id="wind"></span> km/h
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col">
          25°C
          <br />
          Monday
          <br />
          <i class="fas fa-cloud-showers-heavy precipitation"></i> 20%
        </div>
        <div class="col">
          26°C
          <br />
          Tuesday
          <br />
          <i class="fas fa-cloud-showers-heavy precipitation"></i> 0%
        </div>
        <div class="col">
          28°C
          <br />
          Wednesday
          <br />
          <i class="fas fa-cloud-showers-heavy precipitation"></i> 50%
        </div>
        <div class="col">
          25°C
          <br />
          Thursday
          <br />
          <i class="fas fa-cloud-showers-heavy precipitation"></i> 80%
        </div>
        <div class="col">
          30°C
          <br />
          Friday
          <br />
          <i class="fas fa-cloud-showers-heavy precipitation"></i> 0%
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
